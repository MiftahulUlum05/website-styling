<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web styling</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
  <!-- link awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="card text-center">
        <h1 class="title">youtube</h1>
        <i class="fa-brands fa-youtube icons"></i>
        <p class="deskripsi">Miftahul Ulum youtube channel</p>
        <button class="btn">follow</button>
      </div>
      <div class="card text-center">
        <h1 class="title">twitter</h1>
        <i class="fa-brands fa-twitter icons"></i>
        <p class="deskripsi">Miftahul Ulum twitter channel</p>
        <button class="btn">follow</button>
      </div>
      <div class="card text-center">
        <h1 class="title">tiktok</h1>
        <i class="fa-brands fa-tiktok icons"></i>
        <p class="deskripsi">Miftahul Ulum tiktok channel</p>
        <button class="btn">follow</button>
      </div>
      <div class="card text-center">
        <h1 class="title">facebook</h1>
        <i class="fa-brands fa-facebook icons"></i>
        <p class="deskripsi">Miftahul Ulum facebook channel</p>
        <button class="btn">follow</button>
      </div>
    </div>
  </div>
</body>
</html>
